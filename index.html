<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  .wrapper {
    background: #888888;
    width: 960px;
    margin: 0 auto;
  }
  .line {
    margin: 0 auto;
  }
  .l1 {
    width: 300px;
  }
  .l2 {
    width: 400px;
  }
  .bl {
    width: 100px;
    height: 100px;
    float: left;
    border: 1px solid black;
    line-height: 100px;
    text-align: center;
  }
  .clear {
    clear: both;
  }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="line l1">
    <div class="bl">1</div>
    <div class="bl">2</div>
    <div class="bl">3</div>
    <div class="clear"></div>
  </div>
  <div class="line l2">
    <div class="bl">4</div>
    <div class="bl">5</div>
    <div class="bl">6</div>
    <div class="bl">7</div>
    <div class="clear"></div>
  </div>
</div>
</body>
</html>
